<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Contact</title>
    <link rel="stylesheet" href="assets/CSS/navbar.css" />
    <link rel="stylesheet" href="assets/CSS/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo">
        <h4>Yan's</h4>
      </div>
      <ul>
        <li>
          <a href="index.html" id="home" class="active">Home</a>
        </li>
        <li>
          <a href="myProject.html" id="project">My project</a>
        </li>
        <li>
          <a href="contact-me.html" class="hidden-contact">Contact Me</a>
        </li>
      </ul>

      <div class="container-contact">
        <a href="contact-me.html" class="nav-contact">Contact Me</a>
      </div>

      <div class="toggle">
        <input type="checkbox" />
        <span></span>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Form -->

    <div class="form-contact">
      <div class="form-container">
        <form id="form" onsubmit="getData(event)">
          <h1>GET IN TOUCH</h1>
          <div id="cover-size">
            <div class="input">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Type Your Name" />
            </div>
            <div class="input">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Type Your Email" />
            </div>
            <div class="input">
              <label for="telp">Phone Number</label>
              <input
                type="number"
                id="telp"
                placeholder="Type Your Phone Number"
              />
            </div>
            <div class="input">
              <label for="subject">Subject</label>
              <select name="subject" id="subject">
                <option value="none" selected disabled hidden>
                  Select an Option
                </option>
                <option value="none">Frontend</option>
                <option value="none">Backend</option>
                <option value="none">Fullstack</option>
                <option value="none">Mobile App</option>
              </select>
            </div>
            <div class="input">
              <label for="message">Your Message</label>
              <textarea
                name="text"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message"
              ></textarea>
            </div>

            <div class="form-button">
              <button type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- End Form -->

    <script src="assets/js/contactMe.js"></script>
    <script src="assets/js/hamburger.js"></script>
  </body>
</html>
